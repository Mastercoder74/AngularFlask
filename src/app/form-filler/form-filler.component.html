<div class="mid form-builder">
  <p>Forms List</p>
</div>

<div>
<table class="mid main-table center">
  <th>Form Number</th>
  <th hidden>MongoDB ID</th>
  <th>Actions</th>
  <tr *ngFor="let data of dataStorage, let i = index">
    <td>{{i+1}}</td>
    <td hidden>{{data._id.$oid}}</td>
    <td>
      <button class="button" (click)="redirectToForm(data._id.$oid)">View</button>
      <!-- <button class="button-red" (click)="deleteItem(data._id.$oid)">Delete</button> -->
    </td>
  </tr>
</table>
</div>

<div class="mid form-builder">
  <p>Guest Answers</p>
</div>

<div>
<table class="mid main-table center">
  <th>Form Number</th>
  <th hidden>MongoDB ID</th>
  <th>Actions</th>
  <tr *ngFor="let data of answersStorage, let i = index">
    <td>{{i+1}}</td>
    <td hidden>{{data._id.$oid}}</td>
    <td>
      <button class="button" (click)="redirectToAnswers(data._id.$oid)">View</button>
      <!-- <button class="button-red" (click)="deleteItem(data._id.$oid)">Delete</button> -->
    </td>
  </tr>
</table>
</div>
