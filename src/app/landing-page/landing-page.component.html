<div class="bg">
  <div class="mid form-builder">
    <p>FORM BUILDER</p>
  </div>
  <div class="mid">
    <button (click)="addShort()" (click)="finishButton()" class="button">Short Answer</button>
    <button (click)="addLong()" (click)="finishButton()" class="button">Long Answer</button>
    <button (click)="addRadio()" (click)="finishButton()" class="button">Radio</button>
    <button (click)="addMulti()" (click)="finishButton()" class="button">Multi-Select</button>
  </div>

  <div *ngFor="item of formArray, let i = index" class="questionBox">
    <p>{{questionType[i]}} Question</p>
    <label for="shortAnswers">Question {{i + 1}}: </label>

    <ng-container *ngIf="questionType[i] === 'Short'">
      <input type="text" [(ngModel)]="inputString[i]">
    </ng-container>
    <ng-container *ngIf="questionType[i] === 'Long'">
      <input type="text" [(ngModel)]="inputString[i]">
    </ng-container>
    <ng-container *ngIf="questionType[i] === 'Radio'">
      <input type="text" [(ngModel)]="inputString[i]">
      <br>
      <br>
      <label for="option1">Option 1: </label><input type="text" [(ngModel)]="radioOption1[i]">
      <br>
      <label for="option1">Option 2: </label><input type="text" [(ngModel)]="radioOption2[i]">
      <br>
      <label for="option1">Option 3: </label><input type="text" [(ngModel)]="radioOption3[i]">
      <br>
      <label for="option1">Option 4: </label><input type="text" [(ngModel)]="radioOption4[i]">
    </ng-container>
    <ng-container *ngIf="questionType[i] === 'Multi'">
      <input type="text" [(ngModel)]="inputString[i]">
      <br>
      <br>
      <label for="option1">Option 1: </label><input type="text" [(ngModel)]="multiOption1[i]">
      <br>
      <label for="option1">Option 2: </label><input type="text" [(ngModel)]="multiOption2[i]">
      <br>
      <label for="option1">Option 3: </label><input type="text" [(ngModel)]="multiOption3[i]">
      <br>
      <label for="option1">Option 4: </label><input type="text" [(ngModel)]="multiOption4[i]">
    </ng-container>


  </div>

  <!-- <h1>{{formArray | json}}</h1>

  <h1>{{optionsArray | json}}</h1> -->

  <ng-container *ngIf="showFinishButton">
    <div class="mid">
      <button (click)="onSubmit()" class="submit-button">Finish Form</button>
    </div>
  </ng-container>

  <ng-container *ngIf="showForm">
    <div class="mid">
      <h1>FORM</h1>

      <div *ngFor="item of formArray, let i = index" class="questionBox">
        <p>{{questionType[i]}} Question</p>
        <label for="shortAnswers">Question {{i + 1}}: </label>

        <ng-container *ngIf="questionType[i] === 'Short'">
          <p>{{inputString[i]}}</p>
          <input type="text" [(ngModel)]="answerString[i]">
        </ng-container>
        <ng-container *ngIf="questionType[i] === 'Long'">
          <p>{{inputString[i]}}</p>
          <textarea type="text" [(ngModel)]="answerString[i]"></textarea>
        </ng-container>
        <ng-container *ngIf="questionType[i] === 'Radio'">
          <p>{{inputString[i]}}</p>
          <br>
          <br>
          <div *ngIf="radioOption1[i] != null">
            <input type="radio" name="radioForm{{i}}" value="option1" [(ngModel)]="answerString[i]"><label for="option1">{{radioOption1[i]}} </label>
          </div>
          <br>
          <div *ngIf="radioOption2[i] != null">
            <input type="radio" name="radioForm{{i}}" value="option2" [(ngModel)]="answerString[i]"><label for="option1">{{radioOption2[i]}} </label>
          </div>
          <br>
          <div *ngIf="radioOption3[i] != null">
            <input type="radio" name="radioForm{{i}}" value="option3" [(ngModel)]="answerString[i]"><label for="option1">{{radioOption3[i]}} </label>
          </div>
          <br>
          <div *ngIf="radioOption4[i] != null">
            <input type="radio" name="radioForm{{i}}" value="option4" [(ngModel)]="answerString[i]"><label for="option1">{{radioOption4[i]}} </label>
          </div>
        </ng-container>
        <ng-container *ngIf="questionType[i] === 'Multi'">
          <p>{{inputString[i]}}</p>
          <br>
          <br>
          <label for="option1">{{multiOption1[i]}} </label><input type="text" [(ngModel)]="answerString[i]">
          <br>
          <label for="option2">{{multiOption2[i]}} </label><input type="text" [(ngModel)]="answerString[i]">
          <br>
          <label for="option3">{{multiOption3[i]}} </label><input type="text" [(ngModel)]="answerString[i]">
          <br>
          <label for="option4">{{multiOption4[i]}} </label><input type="text" [(ngModel)]="answerString[i]">
        </ng-container>


      </div>
    </div>
  </ng-container>

</div>
